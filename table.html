<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" align="center">

    <!-- Table Title -->
    <tr>
        <th colspan="8">TIME TABLE</th>
    </tr>

    <!-- Period Headers -->
    <tr>
        <th>No</th>
        <th>Period 1</th>
        <th>Period 2</th>
        <th>Period 3</th>
        <th>Period 4</th>
        <th>Period 5</th>
        <th>Period 6</th>
        <th>Period 7</th>
    </tr>

    <!-- Monday -->
    <tr>
        <th rowspan="6">DAYS</th>
        <th>Mon</th>
        <td>Math</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td rowspan="5" align="center"><b>BREAK</b></td>
        <td>English</td>
        <td>CS</td>
        
    </tr>

    <!-- Tuesday -->
    <tr>
        <th>Tue</th>
        <td>English</td>
        <td>Math</td>
        <td>Physics</td>
        <td>CS</td>
        <td>Chemistry</td>
       
    </tr>

    <!-- Wednesday -->
    <tr>
        <th>Wed</th>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>Math</td>
        <td>English</td>
        <td>CS</td>
        
    </tr>

    <!-- Thursday -->
    <tr>
        <th>Thu</th>
        <td>Chemistry</td>
        <td>Physics</td>
        <td>English</td>
        <td>Math</td>
        <td>CS</td>
        
    </tr>

    <!-- Friday -->
    <tr>
        <th>Fri</th>
        <td>Math</td>
        <td>English</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>CS</td>
        
    </tr>

</table>

</body>
</html>
